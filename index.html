<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>perspective-grid by Damien Seguin (https://github.com/dmnsgn)</title>
    <style>
      :root {
        --color-dark: #404040;
        --color-light: #f2f2f2;
        --color-accent: #fd5e62;
      }

      body {
        margin: 0;
        overscroll-behavior: none;
        font-family: sans-serif;
        color: var(--color-light);
        background-color: var(--color-dark);
      }

      main {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      h1 {
        position: absolute;
        top: 0;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>perspective-grid</h1>
    </main>
    <script async src="web_modules/es-module-shims.js"></script>
    <script src="web_modules/import-map.json" type="importmap"></script>

    <script type="module">
      import PerspectiveGrid, { Point } from "./index.js";

      import canvasContext from "canvas-context";
      import * as dat from "dat.gui";

      const CONFIG = {
        direction: "top",
      };

      // Create canvas
      const { context, canvas } = canvasContext("2d", {
        width: window.innerWidth,
        height: window.innerHeight,
      });

      document.querySelector("main").appendChild(canvas);

      // Instantiate the grid
      const squares = [
        new Point(1, 1),
        new Point(1, 2),
        new Point(2, 2),
        new Point(3, 2),
        new Point(4, 2),
        new Point(4, 3),
        new Point(4, 4),
        new Point(4, 5),
        new Point(4, 6),
        new Point(5, 4),
        new Point(5, 5),
        new Point(5, 6),
        new Point(5, 7),
        new Point(6, 7),
        new Point(7, 7),
        new Point(8, 7),
        new Point(9, 7),
        new Point(10, 7),
        new Point(6, 8),
        new Point(6, 9),
        new Point(6, 10),
        new Point(7, 8),
      ];

      const grid = new PerspectiveGrid(context, 10, squares);

      const grids = {
        top: [
          new Point(300, 380),
          new Point(canvas.width - 300, 300),
          new Point(canvas.width, canvas.height),
          new Point(0, canvas.height),
        ],
        topFlat: [
          new Point(300, 300),
          new Point(canvas.width - 300, 300),
          new Point(canvas.width, canvas.height),
          new Point(0, canvas.height),
        ],
        right: [
          new Point(0, 0),
          new Point(canvas.width - 300, 300),
          new Point(canvas.width - 300, canvas.height - 300),
          new Point(0, canvas.height),
        ],
      };

      const draw = () => {
        grid.init(...grids[CONFIG.direction]);

        grid.update();
        grid.debug = true;

        // Draw
        context.save();
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "salmon";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.restore();

        context.save();
        context.globalAlpha = 0.9;
        context.strokeStyle = "seashell";
        context.lineWidth = 1;

        grid.drawLines();

        context.restore();

        context.save();
        context.globalAlpha = 0.9;
        context.fillStyle = "mistyrose";

        grid.drawSquares();

        context.restore();
      };

      const gui = new dat.GUI();
      gui
        .add(CONFIG, "direction", Object.keys(grids))
        .onFinishChange(() => draw());

      draw();
    </script>
  </body>
</html>
